<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <style>
        /* Perus tyylit HTML:lle */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        header nav ul {
            list-style-type: none;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin-right: 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to My Simple HTML Page</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Home</h2>
            <p>This is the home section of the page.</p>
        </section>

        <section id="about">
            <h2>About</h2>
            <p>This section contains information about the purpose of this page.</p>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p>Feel free to reach out through our contact information.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Simple HTML Page. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript-koodi, jos haluat lisätä toiminnallisuuksia
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Page is loaded and ready!');
            // Voit lisätä lisää JavaScript-toimintoja tähän tiedostoon
        });
    </script>
</body>

</html>
